<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Subtítulo</th>
                <th>Gênero</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
            <tr>
                <td>{{ livro.titulo }}</td>
                <td>{% if livro.sub_titulo %}{{ livro.sub_titulo }}{% else %}&nbsp;{% endif %}</td>
                <td>{{ livro.genero }}</td>
                <td>{{ livro.autor.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Voltar</a>
    <br>
    <a href="{% url 'criar_livro' %}">Criar Livro</a>
</body>
</html>
