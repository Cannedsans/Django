<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>EndereÃ§o</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.nome }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Voltar</a>
    <br>
<a href="{% url 'criar_cliente' %}">Criar Cliente</a>
</body>
</html>
